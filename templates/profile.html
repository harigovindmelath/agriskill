<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .profile-detail {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }
        navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div><a href="matched_professionals.html">Agriskill</a></div>
    </div>

<div class="profile-container">
    <h2>User Profile</h2>
    <p class="profile-detail"><strong>Name:</strong> {{ user.full_name }}</p>
    <p class="profile-detail"><strong>Email:</strong> {{ user.email }}</p>
    <p class="profile-detail"><strong>Phone Number:</strong> {{ user.mobile_number }}</p>
    <p class="profile-detail"><strong>Role:</strong> {{ role|title }}</p>

    {% if role == "skilled_professional" %}
        <p class="profile-detail"><strong>Skills:</strong> {{ user.skills }}</p>
    {% endif %}
</div>

</body>
</html>
