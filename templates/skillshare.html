<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillShare</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
    }
    .navbar a {
        color: white;
        padding: 14px 20px;
        text-decoration: none;
        text-align: center;
    }
    .navbar a:hover {
        background-color: #575757;
        border-radius: 5px;
    }
    .container {
        padding: 20px;
        max-width: 800px;
        margin: auto;
    }
    .post {
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
    }
    .post img {
        max-width: 100%;
        border-radius: 5px;
        margin-top: 10px;
    }
    .add-post-btn {
        display: flex;
        justify-content: flex-end;
        margin-top: 10px;
    }
    .add-post-icon {
        font-size: 24px;
        cursor: pointer;
        background-color: #5cb85c;
        color: white;
        padding: 10px;
        border-radius: 50%;
        text-align: center;
    }
    /* Modal styling */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
    }
    .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
        border-radius: 5px;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover, .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        font-weight: bold;
    }
    textarea, input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        background-color: #5cb85c;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #4cae4c;
    }
</style>
<body>
    <div class="navbar">
        <div><a href="{% url 'landowner_home' %}">Agriskill</a></div>
    </div>

    <div class="container">
        <h2>SkillShare</h2>

        <!-- Posts from other users -->
        <div class="post">
            <p><strong>John Doe</strong>: Sharing tips on sustainable coconut farming.</p>
            <img src="coconut-farming.jpg" alt="Coconut Farming">
        </div>
        <div class="post">
            <p><strong>Mary Smith</strong>: How to efficiently tap rubber trees.</p>
        </div>

        <!-- Add Post Button -->
        <div class="add-post-btn">
            <div class="add-post-icon" onclick="document.getElementById('addPostModal').style.display='block'">+</div>
        </div>

        <!-- Modal for Adding New Post -->
        <div id="addPostModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="document.getElementById('addPostModal').style.display='none'">&times;</span>
                <h3>New Post</h3>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="postText">Post Text:</label>
                        <textarea id="postText" name="postText" rows="4" placeholder="Write something..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="postImage">Upload Image:</label>
                        <input type="file" id="postImage" name="postImage" accept="image/*">
                    </div>
                    <button type="submit">Post</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    // Close modal when clicking outside content
    window.onclick = function(event) {
        const modal = document.getElementById('addPostModal');
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    };
</script>
</html>
