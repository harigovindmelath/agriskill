<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matched Skilled Professionals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styling */
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            cursor: pointer;
       }
       .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
       }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }
        .card-body {
            padding: 15px;
        }
        .no-results {
            font-size: 1.2rem;
            color: #555;
        }
        navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
 </style>
</head>
<body>
    <div class="navbar">
        <div><a href="landowner_home.html">Agriskill</a></div>
    </div>
    <div class="container">
        <h1 class="text-center mb-4">Matched Skilled Professionals</h1>

        {% if skilled_professionals %}
            <div class="row">
                {% for professional in skilled_professionals %}
                    <div class="col-md-6">
                        <a href="{% url 'landowner_results' professional.name %}" class="text-white"><style="text-decoration: none;">
                            <div class="card">
                                <div class="card-header">
                                    {{ professional.name }}
                                </div>
                                <div class="card-body">
                                    <p><strong>Skills:</strong> {{ professional.skills }}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="no-results text-center">No matching skilled professionals found.</p>
        {% endif %}
    </div>
</body>
</html>
